<!-- index.html -->
<html>
<head>
    <title>Hello React</title>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/jsx">

    var data = [
       {author: "Richard Wong", text: "This is a comment about Richard"},
       {author: "Isabella Chen", text: "This is another comment about Isabella"}
    ];

    // tutorial1.js
    var CommentBox = React.createClass({
      render: function() {
        return (
          <div className="commentBox">
            <h1>Comments</h1>
            <CommentList data={this.props.data} />
            <CommentForm />
            <RichardComponent />
          </div>
        );
      }
    });

    var RichardComponent = React.createClass({
       render: function() {
          return (<h2>Good</h2>);
       }
    });

    var CommentList = React.createClass({
      render: function() {
        return (
          <div className="commentList">
            <Comment author="{this.props.author}">My</Comment>
            <Comment author="{this.props.author}">Another</Comment>
          </div>
        );
      }
    });

    var CommentForm = React.createClass({
      render: function() {
        return (
          <div className="commentForm">
            Hello, world! I am a CommentForm.
          </div>
        );
      }
    });

    var Comment = React.createClass({
      render: function() {
        return (
          <div className="comment">
            <h2 className="commentAuthor">
              {this.props.author}
            </h2>
            {this.props.children}
          </div>
        );
      }
    });

    React.render(
      <CommentBox data={data}/>,
      document.getElementById('content')
    );
    </script>
</body>
</html>
